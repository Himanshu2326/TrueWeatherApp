</head>

<body>
    <!-- NavBAR -->
   <div class="container-fluid main_menu">
    <div class="row">
        <div class="col-md-10 col-12 mx-auto">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/index"><i class="fa-solid fa-sun SunCol"></i> True Weather
                    <i class="fa-solid fa-sun SunCol"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/weather.html">Weather</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

    <!-- Main Header -->
    <div class="container-fluid main_header center">
        <div class="row">
          <div class="col-md-10 col-12 mx-auto">
    
            <div class="main_content">
              <form class="temp_form">
                <input type="text" id="cityName" placeholder="Search Here" autocomplete="off">
                <input type="submit" value="Search" id="submitBtn">
              </form>
            </div>
    
            <div class="temp_info">
              <div class="top_layer">
                <p id="day"></p>
                <p>
                <span id="date"></span> <span id="mon"></span>
                </p>
              </div>
    
              <div class="main_layer">
                <p id="city_name">Get Output Here</p>
                <div class="middle_layer data_hide">
                  <p> <span id="temp">0</span><sup>o</sup>C</p>
                  <p id="temp_status"> </p>
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    
    
    

      <script src="./js/index.js"></script>
